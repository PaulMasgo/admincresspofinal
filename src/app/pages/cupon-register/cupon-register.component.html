<div class="col-md-6">
    <h1>Registrar Cupon</h1>
    <h4>Ingrese el nombre del cupon</h4>
    <input type="text" #nombre >
    <h4>Ingrese el monto de descuento</h4>
    <input type="number"#monto >  
    <button class="btn btn-dark btn-block" (click)="registrarCupon(nombre.value,monto.value)" >Registrar cupon</button>
</div>
