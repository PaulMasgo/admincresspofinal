
<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1>
                  <!-- titulo del componente  -->
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Ventas</font>
                  </font>
              </h1>
          </div>
          <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                      <a href="#">
                          <font style="vertical-align: inherit;">
                              <font style="vertical-align: inherit;">Ventas</font>
                          </font>
                      </a>
                  </li>
                  <li class="breadcrumb-item active">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">Ver Ventas</font>
                      </font>
                  </li>
              </ol>
          </div>
      </div>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="card">
      <div class="card-header">
          <h3 class="card-title">
              <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">Historial de Ventas</font>
              </font>
          </h3>
          <div class="card-tools">
              <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip" title="Colapso">
                <i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip" title="retirar">
                <i class="fa fa-times"></i></button>
          </div>
      </div>
      <div class="card-body">
          <!-- Contendio de la pagina  -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Ventas registradas</h3>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped">
                <tbody><tr>
                  <th style="width: 10px">N°</th>
                  <th>Codigo</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                  <th>Tipo</th>
                  <th>Total</th>
                  <th>Ver</th>
                </tr>
                <tr *ngFor="let item of ventas;let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{item.codigo}}</td>
                  <td>{{item.Fecha}}</td>
                  <td><span *ngIf="item.estado==='espera'" class="badge bg-warning">{{item.estado}}</span>
                     <span  *ngIf="item.estado==='confirmado'" class="badge bg-info">{{item.estado}}</span>
                    <span  *ngIf="item.estado==='entregado'"class="badge bg-success">{{item.estado}}</span>
                    <span  *ngIf="item.estado==='cancelado'"class="badge bg-danger">{{item.estado}}</span>
                  </td>
                  <td>{{item.tipo}}</td>
                  <td>S/. {{item.monto}}</td>
                  <td><button class="btn btn-dark btn-block" [routerLink]="['/venta',item._id]"  >Ver</button></td>
                </tr>
              </tbody>
            </table>
            </div>
          </div>
          <!-- Fin del contenido -->
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
          <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                  Pie de página
              </font>
          </font>
      </div>
      <!-- /.card-footer-->
  </div>
  <!-- /.card -->

</section>
<!-- /.content -->
