<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>
                    <!-- titulo del componente  -->
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Home</font>
                    </font>
                </h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Casa</font>
                            </font>
                        </a>
                    </li>
                    <li class="breadcrumb-item active">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Página en blanco</font>
                        </font>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>

<!-- Main content -->
<section class="content">
    <div class="card">
        <div class="card-header">
            <h3 class="card-dark">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Título</font>
                </font>
            </h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip" title="Colapso">
                  <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip" title="retirar">
                  <i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="card-body">
            <!-- Contenido de la pagina  -->
            <div class="card card-dark">
                <div class="card-header">
                    <h3 class="card-title">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Seleccione las imagenes</font>
                        </font>
                    </h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="exampleInputFile"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Elija la imagen principal</font></font></label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" (change)="seleccionarImagen($event.target.files[0])">
                                    <label class="custom-file-label" for="exampleInputFile"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Seleccione la imagen</font></font></label>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)="subirImagen()"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Guardar</font></font></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Elija la imagen secundaria 1</font></font></label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" (change)="seleccionarImagen2($event.target.files[0])">
                                    <label class="custom-file-label" for="exampleInputFile"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Seleccione la imagen</font></font></label>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)="subirImagen2()"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Guardar</font></font></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Elija la imagen secundaria 2 </font></font></label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" (change)="seleccionarImagen3($event.target.files[0])">
                                    <label class="custom-file-label" for="exampleInputFile"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Seleccione la imagen</font></font></label>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)="subirImagen3()"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Guardar</font></font></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" (click)="regitsrarImagenes()" class="btn btn-primary btn-block"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Siguiente</font></font></button>
                    </div>
                </form>
            </div>
            <!-- Fin del contenido  -->
        </div>
        <!-- /.card-body -->
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->
